<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Enter Your Name" id="">
            </div><!-- /form-group -->
            <div class="form-group">
                <input type="email" placeholder="Enter Your Email" id="">
            </div><!-- /form-group -->
            <div class="form-group">
                <input type="password" placeholder="Creat Password">
            </div><!-- /form-group -->
            <div class="form-group">
                <input type="password" placeholder="Confirm Password">
            </div><!-- /form-group -->
            <div class="policy">
                <input type="checkbox" required id="check">
                <label for="check">I accept all terms & conditions</label>
            </div><!-- /policy -->
            <div class="form-group button">
                <button type="submit">Register</button>
            </div><!-- /form-group button -->
            <div class="link-to"><span>Already have an account? <a href="#">login</a></span></div>
        </form>
    </div><!-- /container -->
</body>
</html>
